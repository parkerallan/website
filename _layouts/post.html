---
layout: blog
---

<style>
body.blog-layout {
  background: linear-gradient(135deg, #333333 0%, #555555 100%);
  min-height: 100vh;
}

.blog-post {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px 40px 40px;
  color: #e0e0e0;
  background: #404040;
  border-radius: 8px;
  margin-top: 20px;
}

.blog-post h1 {
  color: #ffffff;
  font-size: 28px;
  margin-bottom: 15px;
  font-family: 'Anta', sans-serif;
}

.blog-post-meta {
  color: #b0b0b0;
  font-size: 14px;
  margin-bottom: 30px;
  font-family: 'Consolas', 'Monaco', 'Cascadia Code', 'Fira Code', 'Source Code Pro', 'SF Mono', monospace;
}

.blog-post-content {
  line-height: 1.6;
  font-size: 14px;
}

.blog-post-content h2 {
  color: #ffffff;
  margin-top: 30px;
  margin-bottom: 15px;
  font-size: 18px;
}

.blog-post-content h3 {
  color: #4dffbb;
  margin-top: 25px;
  margin-bottom: 12px;
  font-size: 16px;
}

.blog-post-content h4 {
  color: #ffffff;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 14px;
}

.blog-post-content p {
  margin-bottom: 16px;
  font-size: 14px;
}

.blog-post-content li {
  margin-bottom: 8px;
  font-size: 14px;
}

.blog-post-content code {
  background: rgba(0, 173, 137, 0.1);
  color: #4dffbb;
  padding: 2px 6px;
  border-radius: 4px;
  font-family: 'Consolas', 'Monaco', 'Cascadia Code', 'Fira Code', 'Source Code Pro', 'SF Mono', monospace;
  font-size: 14px;
}

.blog-post-content pre {
  background: rgba(40, 40, 40, 0.95);
  color: #e0e0e0;
  padding: 20px;
  border-radius: 8px;
  overflow-x: auto;
  border-left: 4px solid #00AD89;
  margin: 20px 0;
  font-size: 14px;
}

.blog-post-content blockquote {
  border-left: 4px solid #00AD89;
  padding-left: 20px;
  margin: 20px 0;
  font-style: italic;
  color: #d0d0d0;
}

.back-to-blog {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: #00AD89;
  text-decoration: none;
  margin-bottom: 15px;
  transition: all 0.3s ease;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 14px;
}

.back-to-blog:hover {
  background-color: rgba(0, 173, 137, 0.1);
  transform: translateX(-3px);
}

.rss-link-small {
  color: #00AD89;
  font-size: 16px;
  text-decoration: none;
  margin-left: 8px;
}

.rss-link-small:hover {
  color: #00AD89;
}

.blog-post-content ul {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  list-style: none;
  padding: 0;
  margin: 15px 0;
  justify-content: flex-start;
}

.blog-post-content ul li {
  position: relative;
  padding-left: 15px;
  white-space: nowrap;
}

.blog-post-content ul li::before {
  content: "•";
  position: absolute;
  left: 0;
  color: #00AD89;
  font-weight: bold;
}
</style>

<div class="blog-post">
  <a href="{{ '/#blog' | relative_url }}" class="back-to-blog">
    <i class="fas fa-arrow-left"></i> Back to Blog
  </a>
  
  <h1>{{ page.title }} <a href="/feed.xml" target="_blank" class="rss-link-small" title="Subscribe to RSS Feed"><i class="fas fa-rss"></i></a></h1>
  
  <div class="blog-post-meta">
    <i class="fas fa-calendar"></i> {{ page.date | date: "%B %d, %Y" }}
    {% if page.author %} • <i class="fas fa-user"></i> {{ page.author }}{% endif %}
    {% if page.tags %} • <i class="fas fa-tags"></i> {{ page.tags | join: ", " }}{% endif %}
  </div>
  
  <div class="blog-post-content">
    {{ content }}
  </div>
</div>
